<!DOCTYPE html>
<html>
<head>
<style>
#title {/*div do doc.1*/
    width: 750px;
    height: 241px;
    margin: 0 auto;
    margin-top: -60px;
}
#nome {/*div do nome do documento*/
    width: 619px;
    height: 241px;
    margin: 0 auto;
    margin-top: 100px;
}
span.nomeDoc {/*estilo do nome " DOC.1"*/
    color: #fff;
    font-size: 200px;
    -webkit-text-stroke-width: 3px;
    -webkit-text-stroke-color: #41576e;
    border: none;
    hyphens: none;
    position: over;
    font-family: "Roboto Bold", sans-serif;
    font-style: normal;
    font-variant: normal;
    font-weight: normal;
    line-height: 1;
    text-align: left;
    text-decoration: none;
    text-indent: 0px;
}
span.tituloDoc {/*estilo do" Nome do documento"*/
    position: relative;
    hyphens: none;
    position: over;
    color: #41576e;
    font-family: "Roboto Regular", sans-serif;
    font-size: 60pt;
    font-style: normal;
    font-variant: normal;
    font-weight: normal;
    line-height: 0.8;
    margin-right: 0px;
    text-align: left;
    text-decoration: none;
    text-indent: 0px;
}
div.poligono { /*figura diagonal*/
    line-height:0; /* correção para IE (arg!) */
    width:0;
    height:0;
    margin:-200px auto;
    border: 460px solid;
    border-color: #fff #fff#f1f2f2 #fff;
    border-width: 0px 0px 1070px 26cm;
}
img.imagem {
    width: 204px;
    height: 109px;
    margin-left: -270px;
    align-items: right;
    justify-content: center;
    margin-top: 850px;
    margin-bottom: 0;
    position: absolute; 
}
</style>
</head>
<body >
<div id="title"><!--div nome do documento--> 
  <span class="nomeDoc">_Doc. 1</span> </div>
<!--fim div Title-->
<div id="nome"> <span class="tituloDoc">Nome do Documento</span></div>
<div><span>
  <div class="poligono"><!--div linha cinza com imagem e nome do documento--> 
    <img class="imagem"  src="https://rochajarude.box.com/shared/static/9w0c0ssfvn8hvvvidb94c8out33g5ofv.svg" alt=""/></div></span> 
</div>
</body>
</html>
